<div class="jumbotron text-center">
  <h1>Movies DB System</h1>
</div>

<!-- The navigation bar -->
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item" style="padding-left:0.2in">
      <a class="btn btn-primary" (click)="changeSection(1)">Home</a>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <a class="btn btn-primary" (click)="changeSection(2)">Add Movie</a>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <a class="btn btn-primary" (click)="changeSection(3)">Delete Movie</a>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <a class="btn btn-primary" (click)="changeSection(4)">Delete Movie before year</a>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <a class="btn btn-primary" (click)="changeSection(5)">Add actor(s) to movie</a>
    </li>
  </ul>
</nav>

  <!-- First section: Display all in a table -->
  <div class="section" *ngIf="section==1">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>

    <!-- Second Section: Add new actor -->
    <div class="section" *ngIf="section==2">
        <div class="form-group">
          <label for="movieName">Movie Title</label>
          <input type="text" class="form-control" id="actorName" [(ngModel)]="movieTitle">
        </div>
        <div class="form-group">
          <label for="movieName">Movie Year</label>
          <input type="number" class="form-control" id="actorName" [(ngModel)]="mYear">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
      </div>

  <!-- Section 3: Delete Movie -->
  <div class="section" *ngIf="section==3">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Delete?</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
      </tr>
    </table>
  </div>
